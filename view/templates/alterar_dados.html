{extends file="template.html"}

{block name="barra-css"}navbar.css{/block}

{block name="css"}<link href="css/alter_card.css" rel="stylesheet">{/block}
{block name="js"}<script src="js/alterar_dados.js"></script>{/block}

{block name="code"}
<div id="login-block">
    <h1 id="titulo">Alterar Dados</h1>
    <div class="dados text-center">
        <form class="form text-center" method="post">
            <div class="form-block">
                <div class="col-xs-4">
                    <p class="text-center" id="foto">Foto do Perfil</p>
                    <img class="img-responsive img-circle" id="user" src="imagens/{if $foto}{$usuario->login}.jpg{else}user.png{/if}"/>
                    <label class="col-xs-12 btn btn-primary" for="my-file-selector" id="submit-imagem">
                        <input id="my-file-selector" type="file" style="display:none;" accept="image/*">
                        <span class="glyphicon glyphicon-plus"></span> <span class="glyphicon glyphicon-camera"></span>
                    </label>
                </div>
                <div class="col-xs-8">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label" for="">Apelido</label>
                                <input type="mail" class="form-control" name="senha" id="senha" value="{$usuario->apelido}"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label class="control-label" for="">E-mail Alternativo</label>
                                <input type="mail" class="form-control" name="senha" id="senha" value="{$usuario->mail_alternativo}"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label" for="">Telefone 1</label>
                                <input type="text" class="form-control" name="senha" id="senha" value="{$usuario->telefones[0]}"/>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label" for="">Telefone 2</label>
                                <input type="text" class="form-control" name="senha" id="senha" value="{$usuario->telefones[1]}"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 text-right">
                            <button type="submit" class="btn btn-primary" id="submit1">Confirmar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div id='separator'></div>

    <div class="senha text-center">
        <form class="form text-left" method="post">
            <div class="form-block">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label" for="">Senha Atual</label>
                                <input type="password" class="form-control text-center" name="senha" id="senha" value=""/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label" for="">Nova Senha</label>
                                <input type="password" class="form-control text-center" name="senha" id="senha" value=""/>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label" for="">Confirmar Senha</label>
                                <input type="password" class="form-control text-center" name="senha" id="senha" value=""/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 text-right">
                            <button type="submit" id="submit2" class="btn btn-primary" >Confirmar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}
