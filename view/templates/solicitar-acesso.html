{extends file="template.html"}

{block name="barra"}{include file="barra-solicitar-acesso.html"}{/block}

{block name="barra-css"}navbar.css{/block}
{block name="css"}<link href="css/solicitar-acesso.css" rel="stylesheet">{/block}
{block name="js"}<script src="js/solicitar-acesso.js"></script>{/block}

{block name="code"}

<div id="login-block">

    <h1 id="titulo">Solicitar Acesso</h1>

    <div class="marrow text-center">
        <div class="form-block">
            <div class="col-xs-12">
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-3">
                            <label class="control-label" for="cn">Primeiro Nome</label>
                            <input type="text" class="form-control text-center" name="cn" id="cn" value="{$usuario->cn}"/>
                        </div>
                        <div class="col-xs-5">
                            <label class="control-label" for="sn">Sobrenome</label>
                            <input type="text" class="form-control text-center" name="sn" id="sn" value="{$usuario->sn}"/>
                        </div>
                        <div class="col-xs-4">
                            <label class="control-label" for="employeeNumber">Matrícula</label>
                            <input type="text" class="form-control text-center" name="employeeNumber" id="employeeNumber" value="{$usuario->employeenumber}" disabled/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xs-12">
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-3">
                            <label class="control-label" for="givenName">Apelido</label>
                            <input type="text" class="form-control text-center" name="givenName" id="givenName" value="{$usuario->givenName}"/>
                        </div>
                        <div class="col-xs-4">
                            <label class="control-label" for="uid">Login</label>
                            <input type="text" class="form-control text-center" name="uid" id="uid" value="" placeholder="nome.sobrenome"/>
                        </div>
                        <div class="col-xs-5">
                            <label for="mail">E-mail Pessoal</label>
                            <input type="text" class="form-control text-center" name="mail" id="mail" value="{$usuario->mail}"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xs-12">
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-4">
                            <label class="control-label" for="telephoneNumber">Telefone</label>
                            <input type="text" class="form-control text-center" name="telephoneNumber" id="telephoneNumber" value="{$usuario->telefones[0]}" placeholder="Área + Número" />
                        </div>
                        <div class="col-xs-4">
                            <label class="control-label" for="cellphoneNumber">Celular</label>
                            <input type="text" class="form-control text-center" name="cellphoneNumber" id="cellphoneNumber" value="{$usuario->telefones[1]}" placeholder="Área + 9 + Número"/>
                        </div>
                    </div>
                </div>
                <hr/>
            </div>

            <div class="col-xs-12">
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-4">
                            <label class="control-label" for="userPassword">Senha</label>
                            <input type="password" class="form-control text-center" name="userPassword" id="userPassword"/>
                        </div>
                        <div class="col-xs-4">
                            <label class="control-label" for="confirmar_senha">Confirmar Senha</label>
                            <input type="password" class="form-control text-center" name="confirmar_senha" id="confirmar_senha"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xs-12">
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-8">
                            <div id="erro">
                                <p align="center"></p>
                            </div>
                        </div>
                        <div class="col-xs-2 text-right">
                            <button type="submit" class="btn btn-default" name="voltar" id="voltar">Voltar</button>
                        </div>
                        <div class="col-xs-2 text-right">
                            <button type="submit" class="btn btn-primary" name="solicitar" id="solicitar">Solicitar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
