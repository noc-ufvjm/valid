{extends file="template.html"}

{block name="barra-css"}navbar.css{/block}
{block name="css"}<link href="css/info_siga.css" rel="stylesheet">{/block}
{block name="js"}<script src="js/info_siga.js"></script>{/block}
{block name="code"}

<div id="login-block">

    <h1 id="titulo">Dados</h1>

    <div class="marrow text-center">

        <div class="form-block">

            <form id="movieForm" method="post" enctype="multipart/form-data">

                <div class="col-xs-3">
                    <img id="user" src="imagens/user.png"/>

                    <label class="col-xs-12 btn btn-primary" for="foto">
                        <input id="foto" name="foto" type="file" style="display:none;">
                        <span class="glyphicon glyphicon-plus"></span> <span class="glyphicon glyphicon-camera"></span> Imagem
                    </label>
                </div>

                <div class="col-xs-9">

                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-5">
                                <label class="control-label" for="nome">Nome</label>
                                <input type="text" class="form-control" name="nome" id="nome" value="{$usuario->nome}"/>
                            </div>

                            <div class="col-xs-7">
                                <label class="control-label" for="sobrenome">Sobrenome</label>
                                <input type="text" class="form-control" name="sobrenome" id="sobrenome" value="{$usuario->sobrenome}"/>
                            </div>


                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-6">
                                <label class="control-label" for="apelido">Apelido</label>
                                <input type="text" class="form-control" name="apelido" id="apelido" value="{$usuario->apelido}"/>
                            </div>

                            <div class="col-xs-6">
                                <label class="control-label" for="siape">Matr√≠cula</label>
                                <input type="text" class="form-control" name="matricula" id="matricula" value="{$usuario->matricula}"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-6">
                                <label for="mail">E-mail</label>
                                <input type="text" class="form-control" name="mail" id="mail" value="{$usuario->mail}"/>
                            </div>

                            <div class="col-xs-6">
                                <label class="control-label" for="cpf">CPF</label>
                                <input type="text" class="form-control" name="cpf" id="cpf" value="{$usuario->cpf}"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">


                            <div class="col-xs-5">
                                <label class="control-label" for="telefone">Telefone</label>
                                <input type="text" class="form-control" name="telefone" id="telefone" value="{$usuario->telefones[0]}"/>
                            </div>

                            <div class="col-xs-5">
                                <label class="control-label" for="celular">Celular</label>
                                <input type="text" class="form-control" name="celular" id="celular" value="{$usuario->telefones[1]}"/>
                            </div>
                        </div>
                    </div>

                    <hr/>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-6">
                                <label class="control-label" for="login">Login</label>
                                <input type="text" class="form-control" name="login" id="login" value=""/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-6">
                                <label class="control-label" for="senha">Senha</label>
                                <input type="password" class="form-control" name="senha" id="senha" value=""/>
                            </div>

                            <div class="col-xs-6">
                                <label class="control-label" for="check_senha">Confirmar Senha</label>
                                <input type="password" class="form-control" name="check_senha" id="check_senha" value=""/>
                            </div>
                        </div>
                    </div>

                    <br/>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 text-right">
                                <button type="submit" class="btn btn-primary">Confirmar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{/block}
