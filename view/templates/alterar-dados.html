{extends file="template.html"}

{block name="barra-css"}navbar.css{/block}

{block name="css"}<link href="css/alter_card.css" rel="stylesheet">{/block}
{block name="js"}<script src="js/alterar-dados.js"></script>{/block}

{block name="code"}
<div id="login-block">
    <h1 id="titulo">Alterar Dados</h1>
    <div class="dados text-center">
            <div class="form-block">
                <div class="col-xs-4">
                    <p class="text-center" id="foto">Foto do Perfil</p>
                    <img class="img-responsive img-circle" id="user" src="imagens/{if $foto}{$usuario->uid}.jpg{else}user.png{/if}"/>
                    <label class="col-xs-12 btn btn-primary" for="escolhe-imagem" id="submit-imagem">
                        <input id="escolhe-imagem" type="file" style="display:none;" accept="image/*">
                        <span class="glyphicon glyphicon-plus"></span>&nbsp;<span class="glyphicon glyphicon-camera"></span>
                    </label>
                </div>
                <div class="col-xs-8">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label" for="apelido">Apelido</label>
                                <input type="text" class="form-control" name="apelido" id="apelido" value="{$usuario->givenName}"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label class="control-label" for="email_alternativo">E-mail Alternativo</label>
                                <input type="email" class="form-control" name="email_alternativo" id="email_alternativo" value="{$usuario->mailAlternateAddress}"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label" for="telefone1">Telefone 1</label>
                                <input type="text" class="form-control text-center" name="telefone1" id="telefone1" value="{$usuario->telephoneNumber[0]}"/>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label" for="telefone2">Telefone 2</label>
                                <input type="text" class="form-control text-center" name="telefone2" id="telefone2" value="{$usuario->telephoneNumber[1]}"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-9 text-right">
                            <div id="erro_dados" name="erro_dados">
                                <p align="center"></p>
                            </div>
                        </div>
                        <div class="col-xs-3 text-right">
                            <button type="submit" class="btn btn-primary" id="submit1">Confirmar</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <div id='separator'></div>

    <div class="senha text-center">
        <form class="form text-left" method="post">
            <div class="form-block">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label" for="senha_atual">Senha Atual</label>
                                <input type="password" class="form-control text-center" name="senha_atual" id="senha_atual" value=""/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label" for="nova_senha">Nova Senha</label>
                                <input type="password" class="form-control text-center" name="nova_senha" id="nova_senha" value=""/>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label" for="confirmar_nova_senha">Confirmar Senha</label>
                                <input type="password" class="form-control text-center" name="confirmar_nova_senha" id="confirmar_nova_senha" value=""/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-9">
                            <div id="erro_senha" name="erro_senha">
                                <p align="center"></p>
                            </div>
                        </div>
                        <div class="col-xs-3 text-right">
                            <button type="submit" id="submit2" class="btn btn-primary" >Confirmar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}
